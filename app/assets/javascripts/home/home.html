<h1>{{ vm.title }}</h1>
<div ng-show="vm.isLoggedIn()">
	<p>Welcome {{ vm.activeUser.username }}</p>
	<div ng-repeat="item in vm.activeUser.feed">
		<blockquote>
			<div class="row">
				<div class="col-xs-2">
					{{ item.sender.username }}
				</div>
				<div class="col-xs-10">
					{{ item.body.caption }}
				</div>
			</div>

		</blockquote>
	</div>
	
</div>

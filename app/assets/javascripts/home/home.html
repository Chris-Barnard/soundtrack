<soundtrack-nav-bar></soundtrack-nav-bar>

<div ng-show="vm.isLoggedIn()">
	<h3>The Feed</h3>
	<div ng-repeat="item in vm.activeUser.feed">
		<blockquote>
			<div class="row">
				<div class="col-xs-2">
					{{ item.sender.username }}
				</div>
				<div class="col-xs-10">
					{{ item.body.caption }}
				</div>
			</div>

		</blockquote>
	</div>
	
</div>
